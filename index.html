<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing</title>
    <link rel="stylesheet" href="guess.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <p id="gameInstructions">Guess the correct color!</p>
    <div id="colorBox" data-testid="colorBox"></div>
    <div class="colorOptions" data-testid="colorOptions"></div>
    <p id="gameStatus" data-testid="gameStatus"></p>
    <p id="score" data-testid="score">Score: 0</p>
    <button id="newGameButton" data-testid="newGameButton">New Game</button>

    <script src="guess.js"></script>
</body>
</html>
